<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" />

    <title>Relacionando</title>
</head>
<body>

    <div id="floating-button">
        <!-- Botones flotantes (QR + Jefes) se crean por JS -->
    </div>

    <div class="container">
        <div class="row" id="game-board">
            <!-- Tablero se genera por JS -->
        </div>
    </div>

    <!-- Modal selector de color -->
    <div id="color-overlay-dialog" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecciona un color</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="color-options">
                        <div class="color-option" data-color="red" title="Rojo"></div>
                        <div class="color-option" data-color="blue" title="Azul"></div>
                        <div class="color-option" data-color="brown" title="Marrón"></div>
                        <div class="color-option" data-color="black" title="Negro"></div>
                        <div class="color-option clear" data-color="clear" title="Quitar marca">×</div>
                    </div>
                    <small class="text-muted d-block mt-2">
                        Tip: “Quitar marca” vuelve la carta a su imagen original.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencias -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrj9q4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Tu script -->
    
    <script src="scripts/script.js?v=2"></script>
</body>
</html>
